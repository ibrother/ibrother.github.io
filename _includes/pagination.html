{% if paginator.total_pages > 1 %}
<nav id="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="next">
      Next
    </a>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="prev">
      Previous
    </a>
  {% endif %}
  <div class="clearfix"></div>
</nav>
{% endif %}
